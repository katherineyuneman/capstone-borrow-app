default: &default
  adapter: postgresql
  encoding: unicode
  
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: react_rails_api_project_template_development
  
test:
  <<: *default
  database: borrow_app_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
